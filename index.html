<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLoralove</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="logo">Inbum</div>

    <a href="#about">About</a>

  <main>
    <div class="main-body">
    <img src="images/flower.jpg" alt="" height="100px">
    <span>Let's explore the world of Flora.</span>
    </div>

      <div id="home"><h1>Some of the flowers</h1></div>
    <div class="card-1">

    <div class="card-2">
      <img src="images/lotus.jpg" alt="lotus" height="100px">

    <div class="card-3">
      <img src="images/rhododendron.jpg" alt="rhododendron" height="100px">
    </div>

      <img src="images/rose.jpg" alt="rose" height="100px">
    </div>
    </div>

      <strong>"HAPPINESS HELD IS THE SEED; HAPPINESS SHARED IS THE FLOWER"</strong>

    <button>Sign up</button>
